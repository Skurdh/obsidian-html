<div id="custom_theme" class="theme-button dark requires_js" onclick="toggle_theme(this)" title="Changer de thÃ¨me"></div>
<script>
    function toggle_theme(el){
        if (el.classList.contains("dark")) {
            el.classList.remove("dark")
            el.classList.add("light");
            set_theme("obs-light");
        } else {
            el.classList.remove("light")
            el.classList.add("dark");
            set_theme("obs-dark");
        }
    }
</script>
